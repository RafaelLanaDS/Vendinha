<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Varejo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="/imagens/logo.png.png" width="250" height="250" alt="Logo" >
        <h1>Casa de Varejo</h1>

        <input type="submit" value="entrar">

        <p>qualidade e preço justo, em um só lugar</p>
    </main>
</body>
</html>
